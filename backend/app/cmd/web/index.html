    <script>var body=document.querySelector("body"),theme="light";if("matchMedia"in window){var mq=window.matchMedia("(prefers-color-scheme: dark)");function getTheme(){return mq.matches?"dark":"light"}mq.matches&&body.classList.add("document_theme_dark"),theme=getTheme(),mq.addListener((function(){REMARK42.changeTheme(getTheme())}))}document.getElementById("toggle-theme").addEventListener("click",(function(e){if(e.preventDefault(),body.classList.contains("document_theme_dark"))return body.classList.add("document_theme_light"),body.classList.remove("document_theme_dark"),void window.REMARK42.changeTheme("light");body.classList.add("document_theme_dark"),body.classList.remove("document_theme_light"),window.REMARK42.changeTheme("dark")}));var remark_config={site_id:"remark",host:"{% REMARK_URL %}",url:window.location.href,components:["embed","counter"],theme:theme};!function(e,t){for(var d=t.head||t.body,o=0;o<e.length;o++){var n=t.createElement("script"),m="noModule"in n,a=m?".mjs":".js";m&&(n.type="module"),n.async=!0,n.defer=!0,n.src=remark_config.host+"/web/"+e[o]+a,d.appendChild(n)}}(remark_config.components||["embed"],document)</script>
